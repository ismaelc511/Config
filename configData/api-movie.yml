server:
  port: ${PORT:0}
spring:
  application:
    name: api-movie
  datasource:
    driverClassName: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3308/movie-dev
    username: usr-movie
    password: pwd-movie
  jpa:
    hibernate.ddl-auto: update
    generate-ddl: true
    show-sql: true

management:
  endpoints:
    web:
      exposure:
        include: "*" # Esto expone todos los endpoints de Actuator
  endpoint:
    health:
      show-details: always # Muestra detalles completos en el endpoint /actuator/health

info:
  app:
    name: "API-SERVICE"
    description: Description
    version: Version

eureka:
  instance:
    hostname: localhost
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    registerWithEureka: true
    fetchRegistry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
